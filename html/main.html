<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <title>Application Form</title>
</head>
<body>

    <div id="header-div">
        <h1>Application for Girlfriend/BoyFriend</h1>
        <p> <span id="note-span">NOTE:</span> "The heart is deceitful above all things
            and beyond cure. Who can understand it?" - Jeremiah 17:9 NIV</p>
        <p> Please confirm it first before filling up the form. </p>
    </div>

    <hr id="hr-heading">

    <div class="first-container">
        <h2>Applicant's Personal Detail</h2>

        <div id="form-div">
            <form action="form.html" method="POST" class="myForm">
                <div class="Msg"></div>
                <div>
                    <label for="firstname">Your First Name:</label>
                    <input type="text" name="firstname" placeholder="Enter your firstname" id="firstname" required/>
               </div>
                <br>

                <div>
                    <label for="lastname">Your Last Name: </label>
                    <input type="text"  name="lastname" placeholder="Enter your lastname" id="lastname" required/>
                </div>
                <br>

                <div>
                    <label for="age">Age: </label>
                    <input type="number"  name="age" placeholder="Enter your Age" id="age" required/>
                </div>

                <div>
                    <label for="Gender" >Gender:</label>
                    <br>
                    <input type="radio"  name="gender" id="maleGender" required/>
                    <label for="male">Male</label>
                    <br>
                    <input type="radio"  name="gender" id="femaleGender" required/>
                    <label for="female"> Female</label>
                    <br>
                    <input type="radio"  name="gender" id="otherGender" required/>
                    <label for="other">Other</label>
                </div>
                
                <div>
                    <label for="address">Your Address: </label>
                    <input type="text"  name="address" placeholder="Enter your address" id="address" required/>
                </div>
                <br>    
                <div>
                    <label for="phonenumber">Your Phone Number:</label>
                    <input type="number" id="phoneNumber" name="phonenumber" placeholder="Enter your Phone Number" required/>
                </div>

                <div>
                    <label for="email"> Your Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required/>
                </div>
                <br>

                <div>
                    <label for="date">Date filled: </label>
                    <input type="date" name="date" id="date" required/>
                </div>

                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset" id="reset-btn">Reset</button>
                <button id="next-btn"><a href="form.html">Next</a></button>
            </form>

        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
